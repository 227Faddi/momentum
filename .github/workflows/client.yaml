name: CI/CD with Netlify

env:
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}

on:
  push:
    branches:
      - main
    paths:
      - "client/**"
  pull_request:
    paths:
      - "client/**"

jobs:
  CI:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run ESLint
        working-directory: ./client
        run: npm run lint

      - name: Build Project
        working-directory: ./client
        run: npm run build

  CD:
    needs: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Netlify CLI
        run: |
          npm install -g netlify-cli@17.10.1
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build project
        working-directory: ./client
        run: npm run build

      - name: Deploy to Netlify
        working-directory: ./client
        run: |
          netlify deploy \
            --prod \
            --dir dist \
            --site $NETLIFY_SITE_ID \
            --auth $NETLIFY_TOKEN
